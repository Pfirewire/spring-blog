<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: metaTags" />
    <title>Dice Guess Results</title>
    <div th:replace="fragments :: links" />
</head>
<body>
    <nav th:replace="fragments :: navbar" />
    <header th:replace="fragments :: header" />

    <h1>You guessed: <span th:text="${guess}">[guess]</span></h1>
    <h1>The dice rolls: <span th:text="${diceRolls.toString()}">[roll]</span></h1>
    <h1>Your guess was correct <span th:text="${correctGuesses}"></span> times!</h1>
    <h3><a href="/roll-dice">Try Again</a></h3>


    <div th:replace="fragments :: scripts" />
</body>
</html>
