<!--HTML page for displaying all 500 error messages-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="partials :: metaTags" />

    <title th:text="'Oops, ' + ${error}"></title>

    <div th:replace="partials :: links" />

</head>
<body>
<nav th:replace="partials :: navbar" />
<header th:replace="partials :: header" />


<th:block th:switch="${error}">
    <div th:case="'Internal Server Error'">
        <h1>Internal Server Error!!</h1>
    </div>
</th:block>

<div th:replace="partials :: scripts" />
</body>
</html>
